<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ping Pong Game</title>
  <link rel="stylesheet" href="pong.css">
</head>
<body >
  <h1>The Ping Pong Game</h1>
  <div class="status">Game is not yet started</div>
  <canvas id="pong" width="600" height="400"></canvas>
  <div class="buttons">
    <button type="button" id="startBtn">Start The Game</button>
    <button type="button" id="ResetButton">Reset The Game</button>
    <button type="button" id="pauseButton">Pause The Game</button>
  </div>
  <script type="text/javascript" src="pong.js"></script>
</body>
</html>
